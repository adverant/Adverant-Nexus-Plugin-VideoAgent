# Grafana Datasource Provisioning Configuration
# This file is automatically loaded by Grafana on startup

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
      defaultRegion: us-east-1
    version: 1
